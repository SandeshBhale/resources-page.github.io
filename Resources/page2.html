<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Module</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <a href="../index.html">
        <nav>
            <label for="logo">EvoMinds</label>
        </nav>
    </a>
    
    <div class="quizContainerContent">

        <div class="quizContainer">
            <div class="container">
                <h1 id="quiz-heading">Quiz App</h1>
                <div id="quiz"></div>
                <div id="result" class="result"></div>

                <div class="buttonsToHandle">
                    <button id="submit" class="button">Submit</button>
                    <button id="retry" class="button hide">Retry</button>
                    <button id="showAnswer" class="button hide">Show Report</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./quiz.js"></script>
</body>
</html>
